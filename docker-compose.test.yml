version: '3'

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env.test
    ports:
      - 5433:5432
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
